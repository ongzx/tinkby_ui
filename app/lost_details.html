  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tinkby</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:css styles/main.css -->
  <link ref="stylesheet" href="../bower_components/fullpage.js/jquery.fullPage.css" />
  <link rel="stylesheet" href="styles/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animation.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/cache.skin.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div id="preloader">
      <div class="la-line-scale la-dark">
        <div></div>
        <div></div>
        <div></div>

        <div></div>
      </div>
    </div>
  </div>

  <header class="sticky-header main-header dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="header-left logo">
            <a class="logo-link" href="#">
              <img src="images/tinkby-logo.png" alt="Tinkby" class="regular-logo">
            </a>
          </div>

          <div class="header-center">
            <div id="navbar" class="navbar navbar-default clearfix mgt-mega-menu">
              <div class="navbar-inner">

                <div class="navbar-toggle" data-toggle="collapse" data-target=".collapse">
                  Menu
                </div>

                <div class="navbar-collapse collapse">
                  <ul id="menu-pf_basic-1" class="nav">
                    <li id="mgt-menu-item-2037" class="menu-item menu-item-type-post_type menu-item-object-page"><a href=""><strong>About</strong></a></li>
                    <li id="mgt-menu-item-2534" class="menu-item menu-item-type-post_type menu-item-object-page"><a href=""><strong>Stories</strong></a></li>
                    <li id="mgt-menu-item-2534" class="menu-item menu-item-type-post_type menu-item-object-page"><a href=""><strong>Contact</strong></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="header-right text-center">
            <button class="btn-form btn-signin">Sign In</button>
            <div class="user-info hidden">
              <div class="user-profile-image">
                <img src="./images/profile-alex-small.png" />
              </div>
              <span class="user-name">Welcome Alex</span>
              <a href="#" class="user-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </a>
              <div class="user-toggle-menu hidden">
                <div class="arrow"></div>
                <ul>
                  <li class="menu-item">
                    <a href="#">Help</a>
                  </li>
                  <li class="menu-item">
                    <a href="#">Change Password</a>
                  </li>
                  <li class="menu-item">
                    <a href="#">Settings</a>
                  </li>
                  <li class="menu-item">
                    <a href="#">Sign Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>

  <div class="content-block stick-to-footer">
    <div class="page-container fullwidth-container">
      <div id="fullpage">
        <div class="section signin-landing inactive">
          <div class="container-fluid no-margin">
            <div class="section-content">
              <h1 class="section-title xtra-large-title">Forgot your login details? <br> Let us send you new ones.</h1>
              <div class="signup-form signin-form">
                <form action="#" method="post" name="signup_form">
                  <div class="form-group">
                    <input type="text" class="form-control" name="txt_username" placeholder="Enter your username or email here" value="">
                  </div>
                  <div class="form-group">
                    <button class="btn-form text-suppercase">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row invitation-section">
              <div class="col-sm-12">
                <p>Not a collaborator? Click <a href="#">here</a> to get invited.<p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid-footer">
    <footer>
      <div class="container-fluid">
        <div class="col-sm-6 col-xs-12 footer-copyright">
          Copyright &copy; Propellerfish Limited 2017
        </div>
        <div class="col-sm-6 col-xs-7 footer-copyright text-right">
          <a href="#">Terms of Use</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- build:js scripts/plugins.js -->

  <script src="../bower_components/bootstrap/js/carousel.js"></script>
  <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
  <script src="../bower_components/bootstrap/js/collapse.js"></script>
  <script src="../bower_components/bootstrap/js/tab.js"></script>
  <!-- endbuild -->
  
  <!-- build:js scripts/main.js -->
  <script src="../bower_components/fullpage.js/jquery.fullPage.js"></script>
  <script src="scripts/main.js"></script>

</html>
