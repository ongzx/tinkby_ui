    function generateItems() {
      var items = '';
      for (var i = 0; i < mock_ideas.length; i++) {
        items += '<div class="grid-sizer grid-item col-sm-3 col-xs-12  ' + (i % 2 == 0 ? "topidea" : "topcollaborator") +
          '">';
        items += '<div class="idea-wrapper">';
        if (mock_ideas[i].isFavourite)
          items += '<img src="./images/icon-bookmark.png" class="idea-bookmarked"/>';
        items += '<label class="idea-title" >' + mock_ideas[i].title + '</label>';
        if (mock_ideas[i].ideaImg)
          items += '<img class="idea-img" src="' + mock_ideas[i].ideaImg + '" />';
        items += '<p class="idea-desc" >' + mock_ideas[i].description + '</p>';
        items += '<img class="contributor-img" src="' + mock_ideas[i].contributorImg + '" />';
        items += '<span class="contributor-name">' + mock_ideas[i].contributor + '</span>';
        items += '<div class="progress-wrapper">';
        items += '<small class="progress-funded">' + mock_ideas[i].progress + ' Funded</small>';
        items += '<div class="total-progress"><div class="current-progress" style="width: ' + mock_ideas[i].progress +
          '"></div></div>';
        items += '</div>';
        items += '</div>';
        items += '</div>';
      }
      return $(items);
    }

    $('#grid-content').append(generateItems());

    $grid = $('#grid');

    setTimeout(function () {
      $grid.isotope({
        itemSelector: '.grid-item',
        percentPosition: true,
        masonry: {
          columnWidth: '.grid-sizer',
        }
      });
    }, 300);

    $('.grid-filter').on('click', 'a', function (e) {
      e.preventDefault();
      $('.grid-filter a').removeClass();
      $(this).addClass('active');
      var filterValue = $(this).attr('data-filter');
      if (filterValue === '.funded') {
        $grid.isotope({
            filter: function() {
                var number = $(this).find('.progress-funded').text();
                // return true to show, false to hide
                return number === '100% Funded';
            }
        });
      } else {
        $grid.isotope({
            filter: filterValue
        });
      }
    });

    /**
     * Infinite loading of ideas
     */
    var didScroll = false;
    var totalHeight; //total height of the whole page
    var visibleHeight; //visible height of the page

    $(window).scroll(function () {
      didScroll = true; //if user is scrolling then set didscroll to true
    });

    setInterval(function () {
      if (didScroll) {
        didScroll = false;
        totalHeight = document.body.offsetHeight; //setting height of total page
        visibleHeight = document.documentElement.clientHeight; //setting height of the page- current view

        if (window.pageXOffset !== undefined) { // All browsers, except IE9 and earlier
          currentScrollEnd = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement ||
            document.body.parentNode || document.body).scrollTop;
        } else { // IE9 and earlier
          currentScrollEnd = (document.documentElement.scrollTop !== undefined) ? document.documentElement.scrollTop :
            (document.documentElement || document.body.parentNode || document.body).scrollTop;
        }

        if (totalHeight - 800 <= currentScrollEnd + visibleHeight) {
          appendProjects();
        }
      }
    }, 1500);

    function appendProjects() {
      $('.spinner').css({
        display: 'block'
      });
      var elem = generateItems();
      $grid.isotope()
        .append(elem)
        .isotope('appended', elem)
        .isotope('layout');
      $('.spinner').css({
        display: 'none'
      });
    }
